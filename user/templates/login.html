{% extends 'index.html' %}

{% block content %}
    <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">ورود</h5>
                        <form class="form-signin" action="/user/login/" method="post">
                            {% csrf_token %}
                            <div class="form-label-group">
                                <input type="text" id="inputEmail" class="form-control" name="username"
                                       placeholder="username" required>
                                <label for="inputEmail" class="b">نام کاربری</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                       required name="password">
                                <label for="inputPassword" class="b">رمز</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3" id="b">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1" id="b">رمز را به خاطر
                                    بسپار</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">ورود</button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"
                                    onclick="window.location.href = '/user/register'"></i> ثبت نام
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock content %}
